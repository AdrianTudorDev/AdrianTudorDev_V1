<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Tudor</title>
    <link rel="icon" type="image/x-icon" href="./flavicon/favicon-16x16.png">
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"
        defer></script>
    <!-- font-awesome -->
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        rel="stylesheet"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <!-- animate css -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        rel="stylesheet"/>
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Personal JS -->
    <script src="./scripts/contentloader.js" type="module" defer></script>
</head>
<body>
    <!--headears buttons -->
    <header class="fixed-top">        
        <!-- dark mode button -->
        <button id="btn-container" class="position-relative btn" onclick="darkLightMode()">
            <div id="btn-circle"></div>            
        </button>

        <!-- sing in button -->
        <button class="d-none d-sm-block mx-4 my-2 position-absolute top-0 end-0 btn border border-2 bord-prim-dark disabled">
            <a href="#" class="text-decoration-none text-info p-2">sign in</a>
        </button>
    </header>

    <!-- pseudo navbar -->
    <aside></aside>

    <!-- Content -->
    <main class="container">
                       
        <h2 class="h2 mt-5 ms-4 mb-1">Games</h2>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="./portofolio/love-at-first-bite/">
                    <img src="./portofolio/love-at-first-bite/love-at-first-bite.PNG" class="d-block w-100" alt="fist game">
                </a> 
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-white fw-bold">Love at first bite</h5>
                  <p>For the best experience dont stop pressing "s".</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="#" class="d-block w-100" alt="in work">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="#" class="d-block w-100" alt="in work">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <h2 class="h2 mt-5 ms-4 mb-1">Landing page</h2>
    </main>

    <script src="./scripts/app.js" defer></script>
</body>
</html>
