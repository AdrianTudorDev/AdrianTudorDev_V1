<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js"  defer></script>
</head>
<body>     
    <canvas id="canvas1" class="d-none"></canvas> 
    <img id="player" src="./asset/player.png" alt="player">  
    <img id="lives" src="./asset/lives.png" alt="lives">  
    <img id="layer5" src="./asset/layer-5v2.png" alt="layer5">  
    <img id="layer4" src="./asset/layer-4v2.png" alt="layer4">  
    <img id="layer3" src="./asset/layer-3v2.png" alt="layer3">  
    <img id="layer2" src="./asset/layer-2v2.png" alt="layer2">  
    <img id="layer1" src="./asset/layer-1v2.png" alt="layer1">  
    <img id="fire" src="./asset/fire.png" alt="fire">  
    <img id="collision" src="./asset/boom.png" alt="collision">  
    <img id="enemy_fly" src="./asset/enemy_fly.png" alt="enemy_fly">  
    <img id="enemy_plant" src="./asset/enemy_plant.png" alt="enemy_plant">  
    <img id="enemy_spider_big" src="./asset/enemy_spider_big.png" alt="enemy_spider_big">  
    <div id="loading" >  
        <div class="loader">
           <div class="dot" style="--i:0;"></div>
           <div class="dot" style="--i:1;"></div> 
           <div class="dot" style="--i:2;"></div> 
           <div class="dot" style="--i:3;"></div> 
           <div class="dot" style="--i:4;"></div> 
           <div class="dot" style="--i:5;"></div> 
           <div class="dot" style="--i:6;"></div> 
           <div class="dot" style="--i:7;"></div> 
           <div class="dot" style="--i:8;"></div> 
           <div class="dot" style="--i:9;"></div> 
        </div>
        <h2>Loading...</h2> 
        <div class="loader">
            <div class="dot" style="--i:0;"></div>
            <div class="dot" style="--i:1;"></div> 
            <div class="dot" style="--i:2;"></div> 
            <div class="dot" style="--i:3;"></div> 
            <div class="dot" style="--i:4;"></div> 
            <div class="dot" style="--i:5;"></div> 
            <div class="dot" style="--i:6;"></div> 
            <div class="dot" style="--i:7;"></div> 
            <div class="dot" style="--i:8;"></div> 
            <div class="dot" style="--i:9;"></div> 
         </div> 
	</div> 
</body>
</html>
