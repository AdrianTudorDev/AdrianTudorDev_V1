<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Tudor</title>
    <link rel="icon" type="image/x-icon" href="./flavicon/favicon-16x16.png">
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"
        defer></script>
    <!-- font-awesome -->
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        rel="stylesheet"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <!-- animate css -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        rel="stylesheet"/>
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Personal JS -->
    <script src="./scripts/contentloader.js" type="module" defer></script>
</head>
<body>
    <!--headears buttons -->
    <header class="fixed-top">        
        <!-- dark mode button -->
        <button id="btn-container" class="position-relative btn" onclick="darkLightMode()">
            <div id="btn-circle"></div>            
        </button>

        <!-- sing in button -->
        <button class="d-none d-sm-block mx-4 my-2 position-absolute top-0 end-0 btn border border-2 bord-prim-dark disabled">
            <a href="#" class="text-decoration-none text-info p-2">sign in</a>
        </button>
    </header>

    <!-- pseudo navbar -->
    <aside></aside>

    <!-- Content -->
    <main>  

        <section class="container-fluid my-5">
            <div class="row pt-5 text-center">
                <h1>Contact me</h1> 
            </div>

            <form class="row d-flex justify-content-center" action="https://formsubmit.co/adrian.tudor.dev@gmail.com" method="POST" id="send-email-format">
                <input type="hidden" name="_next" value="https://adriantudordev.github.io/thankyou.html">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_autoresponse" value="Thank you for the interest you took in my services. For the moment I am working on other projects. I will contact you soon.">
                <div class="col-10">
                    <label for="InputName" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="InputName">
                </div>
                <div class="col-10">
                    <label for="InputSurName" class="form-label">Surname</label>
                    <input type="text" name="name" class="form-control" id="InputSurName">
                </div>
                <div class="col-10">
                    <label for="InputEmail" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="InputEmail" required>
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-10">
                    <label for="InputPhone" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="InputPhone"  required>
                    <div class="form-text">We'll never share your phone with anyone else.</div>
                </div>
                <div class="col-10">
                    <label for="InputSubject" class="form-label">Subject</label>
                    <input type="text" name="_subject" class="form-control" id="InputSubject" aria-describedby="phoneHelp">
                </div>
                <div class="col-10">
                    <label for="InputText" class="form-label">What can I do for you?</label>
                    <textarea type="textarea" name="message" style="height: 100px" class="form-control" id="InputText" required></textarea> 
                </div>
                <div class="row text-center">                     
                    <div class="col mt-4">
                        <button type="submit" class="border border-3 bord-info rounded-3 bg-dark p-2">
                            <p class="text-danger">Send Email</p>                               
                        </button>
                    </div>                        
                </div>                    
            </form>
        </section>
         

        <footer></footer>
    </main>
    
    <script src="./scripts/app.js" defer></script>
</body>
</html>
